<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural Walk - Ontdek het Verhaal</title>
    
    <!-- jQuery Mobile CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    
    <!-- Mijn eigen CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div data-role="page" id="home">
        <div class="achtergrond-container"></div>
        <div data-role="content" class="inhoud">
            <img src="img/logo.png" alt="Mural Walk Logo" class="logo">
            
            <div class="knop-container">
                <a href="route.html" data-transition="slide" class="aangepaste-knop">
                    <span class="knop-tekst">Start de wandeling</span>
                    <span class="knop-icoon">
                        <img src="img/icons/pijltje-2.png" alt="Start" class="pijltje">
                    </span>
                </a>
            </div>
        </div>

        <footer data-role="footer" class="footer">
            <img src="img/stijnstorm.png" alt="Stijn Storm" class="footer-logo">
        </footer>
    </div>

    <!-- jQuery Mobile JS -->
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
    <!-- Mijn eigen scripts -->
    <script src="js/transitions.js"></script>
</body>
</html>
